<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="left">
        <div class="top"></div>
        <header>
            <img src="imgs/logo.png" class="logo">
            <h1>ODIN</h1>
        </header>
        <div class="mid"></div>
        <footer><p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p></footer>
    </div>
    <div class="right">
        <div class="content"><p>This is not a real online service! You know you need something Like this in your life to hep you realize your deepest dreams. </br>Sign up <em>now</em> to get started.</p><p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="formGroup">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="col">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="col">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" name="password" id="password" required>
                    </div>
                    <div class="col">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input class="error" type="password" name="confirm" id="confirm" required>
                    </div>
                 </div>
                 <div class="errorText">
                    *Passwords do not match.
                 </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="signUp"><p class="accountText">Already have an account? </p><a class="login" href="#">Log in</a></div>
    </div>
    
</body>
</html>
